env: JRUBY_OPTS=--debug
language: ruby

cache:
  bundler: true

before_install:
  - gem uninstall -v '>= 2' -i $(rvm gemdir)@global -ax bundler || true
  - gem install bundler -v '< 2'
  - bundle --version
  - gem --version

script:
  - make test

notifications:
  email:
    holidaysgem@gmail.com

rvm:
  - 2.2.9
  - 2.3.8
  - 2.4.5
  - jruby-9.0.5.0
  - 2.5.3
  - 2.6.1
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head
